<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.alipayobjects.com/common/favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://i.alipayobjects.com/common/favicon/favicon.ico" type="image/x-icon">
    <title>正在打开支付宝，请稍候……</title>
</head>
<body>
<script type="text/javascript">
  var url1 = "https://qr.alipay.com/c1x00407pgodlvlesqu7g4a";
  var url2 = "https://qr.alipay.com/c1x00407pgodlvlesqu7g4a";
  function is_weixin() {
      if (/MicroMessenger/i.test(navigator.userAgent)) {
          return true
      } else {
          return false
      }
  }

  function is_android() {
      var ua = navigator.userAgent.toLowerCase();
      if (ua.match(/(Android|SymbianOS)/i)) {
          return true
      } else {
          return false
      }
  }

  function is_ios() {
      var ua = navigator.userAgent.toLowerCase();
      if (/iphone|ipad|ipod/.test(ua)) {
          return true
      } else {
          return false
      }
  }

  function android_auto_jump() {
      WeixinJSBridge.invoke("jumpToInstallUrl", {}, function (e) {});
      window.close();
      WeixinJSBridge.call("closeWindow")
  }

  function ios_auto_jump() {
      if (url1 != "") {
          location.href = url1
      } else {
          window.close();
          WeixinJSBridge.call("closeWindow")
      }
  }

  function onAutoinit() {
      if (is_android()) {
          android_auto_jump();
          return false
      }
      if (is_ios()) {
          ios_auto_jump();
          return false
      }
  }
  if (is_weixin()) {
      if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
              document.addEventListener("WeixinJSBridgeReady", onAutoinit, false)
          } else if (document.attachEvent) {
              document.attachEvent("WeixinJSBridgeReady", onAutoinit);
              document.attachEvent("onWeixinJSBridgeReady", onAutoinit)
          }
      } else {
          onAutoinit()
      }
  } else {
      if (url2 != "") {
          location.href = url2
      } else {
          window.close()
      }
  }
</script>
</body>
</html>
